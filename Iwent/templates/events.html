{% extends "layout.html" %}
{% block content %}
    <p><h1>Your Events</h1><p>
        <p> {% for event in events %}
                <article class="media content-section">
                    <div class="media-body">
                                <div class="event-metadata">
                                    <small class="text-muted">{{ event.event_name }}</small>
                                    <small class="text-muted">{{ event.event_date }}</small>
                                </div>
                                <p class="event-content">{{ event.event_type }}</p>
                                <a class="btn btn-info btn-sm ml-3 mt-3 mb-1"
                                href="{{ url_for('updateEvent', event_id=event.event_id) }}">
                                Update
                                </a>
                          <button type="button" class="btn btn-danger btn-sm ml-2 mt-3 mb-1"
                              data-toggle="modal" data-target="#deleteModal">
                              Delete
                          </button>
                          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Emin misin?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info" data-dismiss="modal">VazgeÃ§</button>
                                        <form action="{{url_for('deleteEvent', event_id=event.event_id)}}" method="POST">
                                        <input class="btn btn-danger" type="submit" value="Sil">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </article>
        </p> 
        {% endfor %}
        
{% endblock content %}
