{% extends "layout.html" %}
{% block content %}
    <p><h1>Your Places</h1><p>
        <p> {% for place in places %}
                <article class="media content-section">
                    <div class="media-body">
                                <div class="place-metadata">
                                  <a class="mr-2" href="#">{{ place.place_name }}</a>
                                  <small class="text-muted">{{ place.place_type }}</small>
                                </div>
                                <p class="place-content">{{ place.place_capacity }}</p>
                                <a class="btn btn-info btn-sm ml-3 mt-3 mb-1"
                                href="{{ url_for('updatePlace', place_id=place.place_id) }}">
                                Update
                                </a>
                          <button type="button" class="btn btn-danger btn-sm ml-2 mt-3 mb-1"
                              data-toggle="modal" data-target="#deleteModal">
                              Delete
                          </button>
                          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Emin misin?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info" data-dismiss="modal">Vazge√ß</button>
                                        <form action="{{url_for('deletePlace', place_id=place.place_id)}}" method="POST">
                                        <input class="btn btn-danger" type="submit" value="Sil">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                              </div>
                    
                </article>
        </p> 
        {% endfor %}
        
{% endblock content %}
